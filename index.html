<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>평균 값 계산기</title>

  <script>
    var value1 = prompt('첫번째 숫자를 입력해주세요.');
    var value2 = prompt('두번째 숫자를 입력해주세요.');

    var num1 = Number(value1);
    var num2 = Number(value2);

    var avg = (num1 + num2) / 2;

    alert('평균: ' + avg);
  </script>
</head>

<body>

</body>

</html>
