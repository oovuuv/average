<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>평균 값 계산기</title>

  <script>
    var num = Number(prompt('평균 값을 구할 숫자의 개수를 입력해주세요.'));
    //
    var sum = 0;
    var totalNumbers = Number(num);

    for (var i = 1; i <= totalNumbers; i++) {
      var value = prompt(i + '번 숫자를 입력해주세요.');

      sum += Number(value);
    }

    var avg = sum / totalNumbers;

    alert('평균 값 : ' + avg);

  </script>

</head>

<body>

</body>

</html>
